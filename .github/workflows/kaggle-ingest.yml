name: 🔄 Kaggle to ADLS Ingester

on:
  # Trigger manual desde GitHub UI y desde API (ADF)
  workflow_dispatch:
    inputs:
      dataset:
        description: '📊 Kaggle dataset slug (e.g., username/dataset-name)'
        required: true
        type: string
        default: 'jillanisofttech/flight-price-prediction-dataset'
      container_name:
        description: '📁 Azure Storage container name'
        required: true
        default: 'raw'
        type: string

env:
  PYTHON_VERSION: '3.12'

jobs:
  kaggle-ingest:
    name: 📥 Ingest Kaggle Dataset
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: 🛒 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: kaggle-ingester/requirements.txt
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r kaggle-ingester/requirements.txt
        
    - name: 🔐 Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: 📋 Set variables
      id: vars
      run: |
        # Variables desde workflow_dispatch
        DATASET="${{ github.event.inputs.dataset }}"
        CONTAINER="${{ github.event.inputs.container_name }}"
        
        echo "dataset=${DATASET}" >> $GITHUB_OUTPUT
        echo "container=${CONTAINER}" >> $GITHUB_OUTPUT
        
        echo "🎯 Dataset: ${DATASET}"
        echo "📁 Container: ${CONTAINER}"
        
    - name: 🚀 Run Kaggle Ingester
      env:
        DATASET: ${{ steps.vars.outputs.dataset }}
        CONTAINER_NAME: ${{ steps.vars.outputs.container }}
        KEYVAULT_URI: ${{ secrets.KEYVAULT_URI }}
        STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT }}
      run: |
        echo "🔧 Ejecutando ingester con parámetros:"
        echo "   📊 Dataset: $DATASET"
        echo "   📁 Container: $CONTAINER_NAME" 
        echo "   🔐 Key Vault: $KEYVAULT_URI"
        echo "   ☁️ Storage: $STORAGE_ACCOUNT"
        echo ""
        
        python kaggle-ingester/kaggle-ingester.py \
          --dataset "$DATASET" \
          --keyvault-uri "$KEYVAULT_URI" \
          --storage-account "$STORAGE_ACCOUNT" \
          --container "$CONTAINER_NAME"
          
    - name: 💬 Comment on success
      if: success()
      run: |
        echo "✅ Kaggle dataset '${{ steps.vars.outputs.dataset }}' successfully ingested to ADLS!"
        echo "📁 Files available in container: ${{ steps.vars.outputs.container }}"
        
    - name: 💥 Handle failure
      if: failure()
      run: |
        echo "❌ Kaggle ingestion failed for dataset '${{ steps.vars.outputs.dataset }}'"
        echo "🔍 Check the logs above for details"
        exit 1