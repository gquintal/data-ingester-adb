name: ğŸ”„ Kaggle to ADLS Ingester

on:
  # Trigger manual desde GitHub UI y desde API (ADF)
  workflow_dispatch:
    inputs:
      dataset:
        description: 'ğŸ“Š Kaggle dataset slug (e.g., username/dataset-name)'
        required: true
        type: string
        default: 'jillanisofttech/flight-price-prediction-dataset'
      container_name:
        description: 'ğŸ“ Azure Storage container name'
        required: true
        default: 'raw'
        type: string

env:
  PYTHON_VERSION: '3.12'

jobs:
  kaggle-ingest:
    name: ğŸ“¥ Ingest Kaggle Dataset
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: kaggle-ingester/requirements.txt
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r kaggle-ingester/requirements.txt
        
    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: ğŸ“‹ Set variables
      id: vars
      run: |
        # Variables desde workflow_dispatch
        DATASET="${{ github.event.inputs.dataset }}"
        CONTAINER="${{ github.event.inputs.container_name }}"
        
        echo "dataset=${DATASET}" >> $GITHUB_OUTPUT
        echo "container=${CONTAINER}" >> $GITHUB_OUTPUT
        
        echo "ğŸ¯ Dataset: ${DATASET}"
        echo "ğŸ“ Container: ${CONTAINER}"
        
    - name: ğŸš€ Run Kaggle Ingester
      env:
        DATASET: ${{ steps.vars.outputs.dataset }}
        CONTAINER_NAME: ${{ steps.vars.outputs.container }}
        KEYVAULT_URI: ${{ secrets.KEYVAULT_URI }}
        STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT }}
      run: |
        echo "ğŸ”§ Ejecutando ingester con parÃ¡metros:"
        echo "   ğŸ“Š Dataset: $DATASET"
        echo "   ğŸ“ Container: $CONTAINER_NAME" 
        echo "   ğŸ” Key Vault: $KEYVAULT_URI"
        echo "   â˜ï¸ Storage: $STORAGE_ACCOUNT"
        echo ""
        
        python kaggle-ingester/kaggle-ingester.py \
          --dataset "$DATASET" \
          --keyvault-uri "$KEYVAULT_URI" \
          --storage-account "$STORAGE_ACCOUNT" \
          --container "$CONTAINER_NAME"
          
    - name: ğŸ’¬ Comment on success
      if: success()
      run: |
        echo "âœ… Kaggle dataset '${{ steps.vars.outputs.dataset }}' successfully ingested to ADLS!"
        echo "ğŸ“ Files available in container: ${{ steps.vars.outputs.container }}"
        
    - name: ğŸ’¥ Handle failure
      if: failure()
      run: |
        echo "âŒ Kaggle ingestion failed for dataset '${{ steps.vars.outputs.dataset }}'"
        echo "ğŸ” Check the logs above for details"
        exit 1